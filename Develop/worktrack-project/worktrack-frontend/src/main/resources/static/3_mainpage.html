<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@400;500;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            padding-bottom: 100px;
        }

        @media (min-width: 768px) {
            body {
                padding: 32px;
                padding-bottom: 100px;
            }
        }

        .container {
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo-text {
            font-family: 'Fugaz One', cursive;
            font-size: 40px;
            letter-spacing: -0.4px;
            color: black;
            margin-bottom: 12px;
            font-weight: 400;
            line-height: 1;
        }

        .company-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
            text-align: center;
        }

        .company-name {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: black;
            font-weight: 700;
        }

        .company-message {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .form-container {
            width: 100%;
            max-width: 327px;
        }

        .form-box {
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 16px;
            margin-bottom: 6px;
        }

        .form-label {
            font-size: 10px;
            color: #828282;
            margin-bottom: 8px;
            display: block;
        }

        .date-button {
            width: 100%;
            text-align: left;
            font-size: 14px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            transition: opacity 0.2s;
        }

        .date-button:hover {
            opacity: 0.7;
        }

        .arrow-icon {
            width: 13px;
            height: 4.5px;
            transform: rotate(180deg);
        }

        .date-picker-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            width: 100%;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            padding: 8px;
            display: none;
        }

        .date-picker-dropdown.active {
            display: block;
        }

        .date-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        .divider {
            height: 1px;
            background-color: #E0E0E0;
            margin: 16px 0;
        }

        .time-fields {
            display: flex;
            gap: 16px;
            justify-content: space-between;
        }

        .time-field {
            flex: 1;
        }

        .time-input {
            width: 100%;
            font-size: 14px;
            color: black;
            border: none;
            border-bottom: 1px solid #E0E0E0;
            padding-bottom: 4px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .time-input:hover {
            border-color: black;
        }

        .half-day-box {
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 14px 16px;
            margin-bottom: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .half-day-label {
            font-size: 14px;
            color: black;
        }

        .toggle-button {
            display: inline-grid;
            grid-template-columns: max-content;
            grid-template-rows: max-content;
            place-items: start;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-bg {
            grid-area: 1 / 1;
            height: 27px;
            width: 47px;
            border-radius: 20px;
            transition: background-color 0.3s;
            background-color: #828282;
        }

        .toggle-bg.active {
            background-color: black;
        }

        .toggle-circle {
            grid-area: 1 / 1;
            background-color: #fffefe;
            width: 25px;
            height: 25px;
            border-radius: 20px;
            box-shadow: 1px 0px 2px 0px rgba(0, 0, 0, 0.25);
            margin-left: 1px;
            margin-top: 1px;
            transition: all 0.3s;
        }

        .toggle-circle.active {
            margin-left: 21px;
        }

        .submit-button {
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 8px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .submit-button:hover {
            background-color: #333;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: white;
        }
        
        .nav-wrapper {
            position: relative;
            width: 100%;
            max-width: 375px;
            height: 56px;
        }

        .nav-bg-left {
            position: absolute;
            background-color: #eeeeee;
            height: 56px;
            left: 0;
            top: 0;
            width: 33.33%;
        }

        .nav-bg-center {
            position: absolute;
            background-color: #eeeeee;
            height: 56px;
            left: 33.33%;
            top: 0;
            width: 33.33%;
        }

        .nav-bg-right {
            position: absolute;
            background-color: #eeeeee;
            height: 56px;
            left: 66.66%;
            top: 0;
            width: 33.34%;
        }

        /* Profile Icon Button */
        .profile-icon-button {
            position: absolute;
            left: 79.47%;
            right: 13.33%;
            top: calc(50% - 5px);
            transform: translateY(-50%);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .profile-icon-button:hover {
            opacity: 0.7;
        }

        .profile-icon-button svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Calendar Icon Button */
        .calendar-icon-button {
            position: absolute;
            left: 13.33%;
            right: 80.53%;
            top: calc(50% - 5px);
            transform: translateY(-50%);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .calendar-icon-button:hover {
            opacity: 0.7;
        }

        .calendar-icon-button svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Main Button */
        .main-button-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            top: -14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .main-button-wrapper:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .main-button-circle-wrapper {
            position: absolute;
            inset: -30%;
        }

        .main-button-circle-wrapper svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Main Icon */
        .main-icon-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 26px;
            top: calc(50% - 12px);
            pointer-events: none;
        }

        .main-icon-wrapper svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Labels */
        .nav-label-main {
            position: absolute;
            left: 50%;
            top: 39.5px;
            transform: translateX(-50%) translateY(-50%);
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            letter-spacing: -0.1px;
            pointer-events: none;
            line-height: 0;
        }

        .nav-label-main p {
            line-height: 1.5;
            white-space: pre;
        }

        .nav-label-profile {
            position: absolute;
            left: 83.33%;
            top: 43.5px;
            transform: translateX(-50%) translateY(-50%);
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            letter-spacing: -0.1px;
            pointer-events: none;
            line-height: 0;
        }

        .nav-label-profile p {
            line-height: 1.5;
            white-space: pre;
        }

        .nav-label-calendar {
            position: absolute;
            left: 16.67%;
            top: 43.5px;
            transform: translateX(-50%) translateY(-50%);
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            letter-spacing: -0.1px;
            pointer-events: none;
            line-height: 0;
        }

        .nav-label-calendar p {
            line-height: 1.5;
            white-space: pre;
        }

        .date-picker-wrapper {
            position: relative;
        }
    </style>
</head>

    <script>
        // State variables
        let workDate = '10.04(금)';
        let startTime = '09:00';
        let endTime = '18:00';
        let isHalfDay = false;
        let isDatePickerOpen = false;
        let activeTab = 'main';

        // DOM elements
        const dateButton = document.getElementById('dateButton');
        const dateText = document.getElementById('dateText');
        const datePicker = document.getElementById('datePicker');
        const dateInput = document.getElementById('dateInput');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const toggleButton = document.getElementById('toggleButton');
        const toggleBg = document.getElementById('toggleBg');
        const toggleCircle = document.getElementById('toggleCircle');
        const submitButton = document.getElementById('submitButton');
        
        // Navigation elements
        const navButtons = document.querySelectorAll('[data-nav]');

        // Date picker toggle
        dateButton.addEventListener('click', () => {
            isDatePickerOpen = !isDatePickerOpen;
            if (isDatePickerOpen) {
                datePicker.classList.add('active');
            } else {
                datePicker.classList.remove('active');
            }
        });

        // Date input change
        dateInput.addEventListener('change', (e) => {
            const date = new Date(e.target.value);
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dayOfWeek = days[date.getDay()];
            workDate = `${month}.${day}(${dayOfWeek})`;
            dateText.textContent = workDate;
            isDatePickerOpen = false;
            datePicker.classList.remove('active');
        });

        // Time inputs
        startTimeInput.addEventListener('change', (e) => {
            startTime = e.target.value;
        });

        endTimeInput.addEventListener('change', (e) => {
            endTime = e.target.value;
        });

        // Half day toggle
        toggleButton.addEventListener('click', () => {
            isHalfDay = !isHalfDay;
            if (isHalfDay) {
                toggleBg.classList.add('active');
                toggleCircle.classList.add('active');
            } else {
                toggleBg.classList.remove('active');
                toggleCircle.classList.remove('active');
            }
        });

        // Submit button
        submitButton.addEventListener('click', () => {
            alert(`근무 정보가 추가되었습니다!\n날짜: ${workDate}\n출근: ${startTime}\n퇴근: ${endTime}\n반차: ${isHalfDay ? '사용' : '미사용'}`);
        });

        // Navigation tabs
        navButtons.forEach(button => {
            button.addEventListener('click', function() {
                const navType = this.getAttribute('data-nav');
                
                // 모든 버튼의 active 클래스 제거
                navButtons.forEach(btn => btn.classList.remove('active'));
                
                // 클릭한 버튼에 active 클래스 추가
                this.classList.add('active');
                
                // 아이콘 및 텍스트 색상 업데이트
                updateButtonStyles(navType);
                
                activeTab = navType;
                console.log(`${navType} 버튼이 선택되었습니다.`);
            });
        });

        function updateButtonStyles(activeNav) {
            // Calendar 버튼 스타일
            const calendarBtn = document.querySelector('.calendar-icon-button');
            const calendarIcon = calendarBtn.querySelector('svg path');
            const calendarLabel = document.getElementById('calendarLabel');
            
            if (activeNav === 'calendar') {
                calendarIcon.style.fill = '#010101';
                calendarLabel.style.color = '#010101';
            } else {
                calendarIcon.style.fill = '#c7c7cc';
                calendarLabel.style.color = '#c7c7cc';
            }
            
            // Profile 버튼 스타일
            const profileBtn = document.querySelector('.profile-icon-button');
            const profileIcon = profileBtn.querySelector('svg path');
            const profileLabel = document.getElementById('profileLabel');
            
            if (activeNav === 'profile') {
                profileIcon.style.fill = '#010101';
                profileLabel.style.color = '#010101';
            } else {
                profileIcon.style.fill = '#c7c7cc';
                profileLabel.style.color = '#c7c7cc';
            }
            
            // Main 버튼 스타일
            const mainCircle = document.getElementById('mainCircle');
            const mainLabel = document.getElementById('mainLabel');
            
            if (activeNav === 'main') {
                mainCircle.style.fill = '#010101';
                mainLabel.style.color = 'white';
            } else {
                mainCircle.style.fill = '#5a5a5a';
                mainLabel.style.color = '#c7c7cc';
            }
        }

        // 페이지 로드 시 초기 스타일 설정
        updateButtonStyles('main');

        // Close date picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!dateButton.contains(e.target) && !datePicker.contains(e.target)) {
                isDatePickerOpen = false;
                datePicker.classList.remove('active');
            }
        });
    </script>
</body>
</html>
