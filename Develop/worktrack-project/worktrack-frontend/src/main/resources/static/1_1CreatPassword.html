<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 입력</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 375px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            padding: 0 24px;
        }

        .logo {
            font-family: 'Fugaz One', 'Arial Black', sans-serif;
            font-size: 40px;
            color: #000000;
            letter-spacing: -0.4px;
            line-height: 1.5;
            font-weight: 400;
        }

        .copy {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
            text-align: center;
        }

        .copy-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            line-height: 1.5;
        }

        .copy-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }

        .input-button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 327px;
        }

        .field-wrapper {
            width: 100%;
            position: relative;
        }

        .field {
            width: 100%;
            height: 40px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            outline: none;
            transition: all 0.2s;
        }

        .field::placeholder {
            color: #828282;
        }

        .field:focus {
            border-color: #000000;
        }

        .field.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            padding: 0 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .button {
            width: 100%;
            height: 40px;
            background-color: #cccccc;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: not-allowed;
            transition: all 0.2s;
        }

        .button.active {
            background-color: #000000;
            cursor: pointer;
        }

        .button.active:hover {
            background-color: #333333;
        }

        .button.active:active {
            transform: scale(0.98);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 24px;
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .modal {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 32px;
            max-width: 327px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: scaleIn 0.2s ease-out;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background-color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        .modal-text {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #666666;
            text-align: center;
        }

        .modal-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .modal-button:hover {
            background-color: #333333;
        }

        .modal-button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">T</div>
            
            <div class="copy">
                <div class="copy-title">비밀 번호 입력</div>
                <div class="copy-subtitle">사용하실 비밀 번호를 입력해주세요</div>
            </div>

            <div class="input-button-group">
                <div class="field-wrapper">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="field" 
                        placeholder="Abcd1234!"
                    >
                    <div id="errorMessage" class="error-message"></div>
                </div>
                
                <button id="submitButton" class="button">계속</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div class="success-icon">
                    <svg class="checkmark" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                
                <div class="modal-text">
                    <div class="modal-title">비밀번호 등록 완료!</div>
                    <div class="modal-subtitle">비밀번호가 성공적으로 등록되었습니다.</div>
                </div>
                
                <button id="modalCloseButton" class="modal-button">확인</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const passwordInput = document.getElementById('passwordInput');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCloseButton = document.getElementById('modalCloseButton');

        // Password validation function
        function validatePassword(password) {
            if (password.length < 8) {
                return '비밀번호는 최소 8자 이상이어야 합니다.';
            }
            if (!/[A-Z]/.test(password)) {
                return '비밀번호에 대문자가 포함되어야 합니다.';
            }
            if (!/[a-z]/.test(password)) {
                return '비밀번호에 소문자가 포함되어야 합니다.';
            }
            if (!/[0-9]/.test(password)) {
                return '비밀번호에 숫자가 포함되어야 합니다.';
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return '비밀번호에 특수문자가 포함되어야 합니다.';
            }
            return null;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            passwordInput.classList.add('error');
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.remove('show');
            passwordInput.classList.remove('error');
        }

        // Update button state
        function updateButtonState() {
            if (passwordInput.value.length > 0) {
                submitButton.classList.add('active');
            } else {
                submitButton.classList.remove('active');
            }
        }

        // Show success modal
        function showSuccessModal() {
            modalOverlay.classList.add('show');
        }

        // Hide success modal
        function hideSuccessModal() {
            modalOverlay.classList.remove('show');
            passwordInput.value = '';
            updateButtonState();
        }

        // Handle password input
        passwordInput.addEventListener('input', function() {
            hideError();
            updateButtonState();
        });

        // Handle submit button click
        submitButton.addEventListener('click', function() {
            if (!submitButton.classList.contains('active')) {
                return;
            }

            const password = passwordInput.value;
            const validationError = validatePassword(password);

            if (validationError) {
                showError(validationError);
                return;
            }

            // Success - show modal
            hideError();
            console.log('비밀번호 등록:', password);
            showSuccessModal();
        });

        // Handle Enter key press
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && submitButton.classList.contains('active')) {
                submitButton.click();
            }
        });

        // Handle modal close
        modalCloseButton.addEventListener('click', hideSuccessModal);

        // Handle modal overlay click (close on outside click)
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                hideSuccessModal();
            }
        });

        // Initialize button state
        updateButtonState();
    </script>
</body>
</html>
