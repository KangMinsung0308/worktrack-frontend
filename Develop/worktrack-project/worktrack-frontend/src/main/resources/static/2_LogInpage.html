<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;1,900&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            width: 100%;
            max-width: 327px;
        }

        .logo {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-size: 40px;
            font-weight: 900;
            color: black;
            text-align: center;
            letter-spacing: -0.4px;
            line-height: 1.5;
            font-style: italic;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .input-wrapper {
            background: white;
            height: 40px;
            position: relative;
            border-radius: 8px;
            width: 100%;
        }

        .input-border {
            position: absolute;
            border: 1px solid #e0e0e0;
            inset: 0;
            pointer-events: none;
            border-radius: 8px;
        }

        .input-container {
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 8px 16px;
        }

        input {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-weight: normal;
            flex: 1;
            font-size: 14px;
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            line-height: 1.4;
        }

        input::placeholder {
            color: #d0d0d0;
        }

        .login-button {
            background: black;
            height: 40px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .login-button:hover {
            background: #333;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button-text {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: white;
            line-height: 1.4;
        }

        .divider {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .divider-line {
            flex: 1;
            background: #e6e6e6;
            height: 1px;
        }

        .divider-text {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-weight: normal;
            font-size: 14px;
            color: #828282;
            text-align: center;
            line-height: 1.4;
        }

        .buttons-section {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .social-button {
            background: #eeeeee;
            height: 40px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
            border: none;
            margin-top: 8px;
        }

        .social-button:first-child {
            margin-top: 0;
        }

        .social-button:hover {
            background: #e0e0e0;
        }

        .social-button:active {
            transform: scale(0.98);
        }

        .social-button-content {
            position: absolute;
            display: flex;
            gap: 8px;
            align-items: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .social-button-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button-text {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: black;
            line-height: 1.4;
            white-space: nowrap;
        }

        /* Toast styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        .toast.hide {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">T</div>

        <!-- Input + Button -->
        <div class="input-section">
            <!-- Email Field -->
            <div class="input-wrapper">
                <div class="input-border"></div>
                <div class="input-container">
                    <input type="email" placeholder="이메일" id="emailInput">
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-wrapper">
                <div class="input-border"></div>
                <div class="input-container">
                    <input type="password" placeholder="비밀번호" id="passwordInput">
                </div>
            </div>

            <!-- Login Button -->
            <button class="login-button" onclick="handleLogin()">
                <span class="login-button-text">로그인</span>
            </button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">또는</div>
            <div class="divider-line"></div>
        </div>

        <!-- Social Buttons -->
        <div class="buttons-section">
            <!-- Google Button -->
            <button class="social-button" onclick="handleGoogleLogin()">
                <div class="social-button-content">
                    <div class="social-button-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <g clip-path="url(#clip0_1_66)">
                                <path d="M10.1991 19.9314C12.9526 19.9314 15.2642 19.0455 16.9526 17.5175L13.7345 15.0814C12.8733 15.6682 11.7175 16.0779 10.1991 16.0779C7.5023 16.0779 5.2134 14.3395 4.39747 11.9367L4.27787 11.9466L1.12991 14.3273L1.08875 14.4392C2.76576 17.6946 6.21048 19.9314 10.1991 19.9314Z" fill="#34A853"/>
                                <path d="M10.1992 3.85336C12.1141 3.85336 13.4059 4.66168 14.1424 5.33718L17.0206 2.59107C15.2529 0.985496 12.9526 0 10.1992 0C6.2105 0 2.76578 2.23672 1.08877 5.49214L4.38616 7.99466C5.21342 5.59183 7.50232 3.85336 10.1992 3.85336" fill="#EB4335"/>
                                <path d="M4.3976 11.9367C4.18231 11.3167 4.05771 10.6522 4.05771 9.96574C4.05771 9.27917 4.18231 8.61482 4.38627 7.99474L4.38057 7.86268L1.19316 5.44375L1.08888 5.49222C0.397698 6.84314 0.00109863 8.36016 0.00109863 9.96574C0.00109863 11.5713 0.397698 13.0883 1.08888 14.4392L4.3976 11.9367" fill="#FBBC05"/>
                                <path d="M19.9894 10.1871C19.9894 9.36769 19.9214 8.76976 19.7741 8.14968H10.1992V11.848H15.8195C15.7062 12.7671 15.0943 14.1512 13.7345 15.0813L13.7155 15.2051L16.7429 17.4969L16.9526 17.5174C18.8789 15.7789 19.9894 13.2211 19.9894 10.1871" fill="#4285F4"/>
                            </g>
                            <defs>
                                <clipPath id="clip0_1_66">
                                    <rect width="20" height="20" fill="white"/>
                                </clipPath>
                            </defs>
                        </svg>
                    </div>
                    <span class="social-button-text">Google 계정으로 로그인</span>
                </div>
            </button>

            <!-- Apple Button -->
            <button class="social-button" onclick="handleAppleLogin()">
                <div class="social-button-content">
                    <div class="social-button-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.6452 19.4516C14.5806 20.5161 13.3548 20.3548 12.1774 19.8387C10.9355 19.3065 9.79032 19.2903 8.48387 19.8387C6.82258 20.5645 5.96774 20.371 5 19.4516C-0.774194 13.5806 0.0967742 4.67742 6.62903 4.35484C8.17742 4.43548 9.27419 5.24194 10.2097 5.30645C11.5806 5.04839 12.8871 4.22581 14.3548 4.33871C16.129 4.48387 17.4677 5.19355 18.3548 6.46774C14.5484 8.75806 15.4194 13.7742 18.9194 15.2097C18.2258 16.9839 17.2903 18.7419 15.629 19.4677L15.6452 19.4516ZM10.0645 4.30645C9.90323 1.75806 11.9032 -0.322581 14.2742 -0.5C14.5968 2.41935 11.4032 4.58065 10.0645 4.30645Z" fill="black"/>
                        </svg>
                    </div>
                    <span class="social-button-text">Apple 계정으로 로그인</span>
                </div>
            </button>
        </div>
    </div>

    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                showToast('이메일과 비밀번호를 입력해주세요');
                return;
            }
            
            showToast('로그인 중...');
        }

        function handleGoogleLogin() {
            showToast('Google 계정으로 로그인 중...');
        }

        function handleAppleLogin() {
            showToast('Apple 계정으로 로그인 중...');
        }

        // Enter key support
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordInput').focus();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
