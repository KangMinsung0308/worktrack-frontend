<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 만들기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: white;
        }

        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            padding: 0 24px;
            width: 100%;
        }

        .logo-text {
            font-family: 'Fugaz One', sans-serif;
            font-size: 40px;
            letter-spacing: -0.4px;
            text-align: center;
            line-height: 1.5;
        }

        .copy-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 2px;
            line-height: 1.5;
        }

        .copy-title {
            font-weight: 600;
            font-size: 16px;
        }

        .copy-subtitle {
            font-size: 14px;
            color: #000;
        }

        .input-button-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 327px;
        }

        .field {
            background-color: white;
            height: 40px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            position: relative;
            width: 100%;
        }

        .field input {
            width: 100%;
            height: 100%;
            padding: 8px 16px;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }

        .field input::placeholder {
            color: #828282;
        }

        .btn-continue {
            background-color: black;
            height: 40px;
            border-radius: 8px;
            border: none;
            width: 100%;
            color: white;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-continue:hover:not(:disabled) {
            background-color: #333;
        }

        .btn-continue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 327px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #e6e6e6;
        }

        .divider-text {
            font-size: 14px;
            color: #828282;
            line-height: 1.4;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 327px;
        }

        .btn-social {
            background-color: #eeeeee;
            height: 40px;
            border-radius: 8px;
            border: none;
            width: 100%;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-social:hover {
            background-color: #e0e0e0;
        }

        .btn-social-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-social-text {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.4;
            color: black;
            white-space: nowrap;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
        }

        .terms-text {
            font-size: 12px;
            line-height: 1.5;
            color: #828282;
            text-align: center;
            width: 100%;
            max-width: 327px;
        }

        .terms-text span.bold {
            color: black;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-text">T</div>
            
            <div class="copy-section">
                <p class="copy-title">계정 만들기</p>
                <p class="copy-subtitle">이 앱에 가입하려면 이메일을 입력하세요</p>
            </div>

            <div class="input-button-section">
                <div class="field">
                    <input type="email" id="emailInput" placeholder="email@domain.com">
                </div>
                <button class="btn-continue" id="continueBtn" disabled>계속</button>
            </div>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">또는</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-buttons">
                <button class="btn-social" id="googleBtn">
                    <div class="btn-social-label">
                        <svg class="logo-icon" fill="none" preserveAspectRatio="none" viewBox="0 0 20 20">
                            <g clip-path="url(#clip0_1_42)">
                                <path d="M10.1991 19.9314C12.9526 19.9314 15.2642 19.0455 16.9526 17.5175L13.7345 15.0814C12.8733 15.6682 11.7175 16.0779 10.1991 16.0779C7.5023 16.0779 5.2134 14.3395 4.39747 11.9367L4.27787 11.9466L1.12991 14.3273L1.08875 14.4392C2.76576 17.6946 6.21048 19.9314 10.1991 19.9314Z" fill="#34A853"/>
                                <path d="M10.1992 3.85336C12.1141 3.85336 13.4059 4.66168 14.1424 5.33718L17.0206 2.59107C15.2529 0.985496 12.9526 0 10.1992 0C6.2105 0 2.76578 2.23672 1.08877 5.49214L4.38616 7.99466C5.21342 5.59183 7.50232 3.85336 10.1992 3.85336" fill="#EB4335"/>
                                <path d="M4.3976 11.9367C4.18231 11.3167 4.05771 10.6522 4.05771 9.96574C4.05771 9.27917 4.18231 8.61482 4.38627 7.99474L4.38057 7.86268L1.19316 5.44375L1.08888 5.49222C0.397698 6.84314 0.00109863 8.36016 0.00109863 9.96574C0.00109863 11.5713 0.397698 13.0883 1.08888 14.4392L4.3976 11.9367" fill="#FBBC05"/>
                                <path d="M19.9894 10.1871C19.9894 9.36769 19.9214 8.76976 19.7741 8.14968H10.1992V11.848H15.8195C15.7062 12.7671 15.0943 14.1512 13.7345 15.0813L13.7155 15.2051L16.7429 17.4969L16.9526 17.5174C18.8789 15.7789 19.9894 13.2211 19.9894 10.1871" fill="#4285F4"/>
                            </g>
                            <defs>
                                <clipPath id="clip0_1_42">
                                    <rect fill="white" height="20" width="20"/>
                                </clipPath>
                            </defs>
                        </svg>
                        <span class="btn-social-text">Google 계정으로 계속하기</span>
                    </div>
                </button>

                <button class="btn-social" id="appleBtn">
                    <div class="btn-social-label">
                        <svg class="logo-icon" viewBox="0 0 814 1000" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
                        </svg>
                        <span class="btn-social-text">Apple 계정으로 계속하기</span>
                    </div>
                </button>
            </div>

            <p class="terms-text">
                계속을 클릭하면 당사의 <span class="bold">서비스 이용 약관</span> 및 <span class="bold">개인정보 처리방침</span>에 동의하는 것으로 간주됩니다.
            </p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const emailInput = document.getElementById('emailInput');
        const continueBtn = document.getElementById('continueBtn');
        const googleBtn = document.getElementById('googleBtn');
        const appleBtn = document.getElementById('appleBtn');
        const toast = document.getElementById('toast');

        // Toast notification function
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Enable/disable continue button based on email input
        emailInput.addEventListener('input', (e) => {
            if (e.target.value.trim()) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        });

        // Continue button click
        continueBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (email) {
                showToast(`이메일로 계속하기: ${email}`);
            }
        });

        // Google button click
        googleBtn.addEventListener('click', () => {
            showToast('Google 계정으로 로그인 중...');
        });

        // Apple button click
        appleBtn.addEventListener('click', () => {
            showToast('Apple 계정으로 로그인 중...');
        });

        // Enter key support
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !continueBtn.disabled) {
                continueBtn.click();
            }
        });
    </script>
</body>
</html>
